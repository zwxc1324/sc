<?include "inc/top.html"?>
  <title>SiteName|PageName</title>
  <link rel="stylesheet" type="text/css" href="css/login.css" media="all">
  <script type="text/javascript">
  	window.onload=function() {
  		var login_b = document.querySelector("#login_b");

  			login_b.onsubmit = function(a){
  			a.preventDefault();
  			var ts = this;
  			var user_id = ts.user_id;
  			var reg_id = /^[a-z]{1}\w{4,12}$/g;
  			var result_id = reg_id.exec(user_id.value);
  			if (result_id == null) {
  				alert("잘못된아이디입니다");
  				user_id.value="";
  				user_id.focus();
  				return false;
  			}
  		}
  	}
  </script>
 </head>
 <body>
  <div id="wrap">
    <?include "inc/header.html"?>
     <div id="container" class="grid">
        <h3 class="tit_1">SLRCLUB LOGIN</h3>
        
        <form action="#" method="post" id="login_b">
          <fieldset>
            <legend>회원 로그인</legend>
            <div>
              <p><label for="user_id">ID</label><input type="text" name="user_id" id="user_id"></p>
              <p><label for="user_pw">PW</label><input type="password" name="user_pw" id="user_pw"></p>
              <p>
                <input type="checkbox" name="save_id" id="save_id">
                <label for="save_id">ID저장</label>
                <input type="checkbox" name="auto_login" id="auto_login" checked>
                <label for="auto_login">자동 로그인</label>
              </p>
              <p>
                회원 가입과 ID / 비밀번호 찾기는 모바일에서 지원하지 않습니다. <br>
                PC에서 접속해 진행해주시기 바랍니다.
              </p>
            </div>
            <p>
              <input type="submit" value="LOGIN">
            </p>
          </fieldset>
        </form>
     </div>
  </div>
    <?include "inc/footer.html"?>
  </div>
 </body>
</html>
